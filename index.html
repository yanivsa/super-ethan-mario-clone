<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>סופר איתן</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas" aria-label="קנבס משחק סופר איתן"></canvas>

  <div id="hud" class="hud hidden" aria-live="polite" dir="rtl">
    <span id="hudScore">ניקוד 000000</span>
    <span id="hudCoins">מטבעות x00</span>
    <span id="hudWorld">עולם 1-1</span>
    <span id="hudTime">זמן 500</span>
    <span id="hudLives">חיים x5</span>
  </div>

  <div id="titleScreen" class="overlay" dir="rtl">
    <h1>סופר איתן</h1>
    <p>משחק פלטפורמה בסגנון קלאסי, מותאם לילדים.</p>
    <p>תנועה: A/D או חצים | קפיצה: רווח / Z | ריצה: Shift | התכופפות: S / חץ למטה</p>
    <button id="startBtn" type="button">התחל משחק</button>
  </div>

  <div id="gameOverScreen" class="overlay hidden" dir="rtl">
    <h1>נגמרו החיים</h1>
    <button id="retryBtn" type="button">נסה שוב</button>
  </div>

  <div id="winScreen" class="overlay hidden" dir="rtl">
    <h1>כל הכבוד!</h1>
    <p>איתן הגיע לטירה וסיים את השלב.</p>
    <button id="againBtn" type="button">שחק שוב</button>
  </div>

  <div id="touchControls" class="touch-controls" aria-hidden="true">
    <div class="left-pad">
      <button data-touch="left" type="button">◀</button>
      <button data-touch="right" type="button">▶</button>
    </div>
    <div class="right-pad">
      <button data-touch="run" type="button">רוץ</button>
      <button data-touch="jump" type="button">קפוץ</button>
    </div>
  </div>

  <script src="src/game.js"></script>
</body>
</html>
